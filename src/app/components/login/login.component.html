<section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="./assets/main-bg.png" alt="BootstrapBrain Logo" width="150" height="70">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
              <form action="#!" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Enter username"  formControlName="username" required>
                      <label for="email" class="form-label">Username</label>
                    </div>

                    <small class="text-danger mt-1 error-mgs"
                            *ngIf='(fetchControl("username")?.touched || fetchControl("username")?.dirty) && fetchControl("username")?.invalid'>
                            Please enter username.</small>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Enter Password" formControlName="password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>

                    <small class="text-danger mt-1 error-mgs"
                    *ngIf='(fetchControl("password")?.touched || fetchControl("password")?.dirty) && fetchControl("password")?.invalid'>
                    Please enter password.</small>
                  </div>
                 
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit"  [disabled]="!loginForm.valid">Log in</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none" routerLink="/register">Sign up</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
